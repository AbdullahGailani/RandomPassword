<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="output">
      <h1 class="h1-output">Generate Password</h1>
    </div>
    <div class="switches">
      <div class="options">
        <h1>Include UpperCase</h1>
        <label class="switch">
          <input class="Include-UpperCase" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="options">
        <h1>Include LowerCase</h1>
        <label class="switch">
          <input class="Include-LowerCase" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="options">
        <h1>Include Number</h1>
        <label class="switch">
          <input class="Include-Number" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="options">
        <h1>Include Symbol</h1>
        <label class="switch">
          <input class="Include-Symbol" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <button class="button">
      <span class="button-content">Generate Password </span>
    </button>

    <script src="./index.js"></script>
  </body>
</html>
